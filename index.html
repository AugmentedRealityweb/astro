<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Astrology Chat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Horoscope</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar bg-dark text-white">
                <div class="sidebar-header">
                    <h4 class="mt-4">Users</h4>
                </div>
                <ul class="list-unstyled">
                    <li class="media mb-3">
                        <img src="https://via.placeholder.com/50" class="mr-3" alt="User 1">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1">User 1</h5>
                            Aries
                        </div>
                    </li>
                    <li class="media mb-3">
                        <img src="https://via.placeholder.com/50" class="mr-3" alt="User 2">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1">User 2</h5>
                            Taurus
                        </div>
                    </li>
                    <!-- Add more users as needed -->
                </ul>
            </div>
            <div class="col-md-9 chat-window">
                <div class="chat-header bg-dark text-white p-3">
                    <h4>Astrology Chat</h4>
                </div>
                <div class="chat-body p-3" id="chatBody">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-footer p-3 bg-light">
                    <div class="input-group">
                        <input type="text" class="form-control" id="chatInput" placeholder="Type your message...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="sendBtn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
